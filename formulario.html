<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Aliste-se</h1>

    <form
      action="https://www.w3schools.com/action_page.php"
      method="post"
      target="_blank"
    >
      <div>
        <label
          >Seu e-mail:
          <br />
          <input
            type="text"
            placeholder="seuemail@mail.com"
            id="email"
            name="email"
            size="50"
            value=""
          />
        </label>
      </div>

      <br />
      <br />

      <div>
        <label
          >Senha
          <br />
          <input
            type="password"
            placeholder="Crie sua senha"
            id="senha"
            name="Senha"
            size="50"
            value=""
          />
        </label>
      </div>

      <br />
      <br />

      <div>
        <label
          >Nome Completo
          <br />
          <input
            type="nome"
            placeholder="Informe seu nome"
            id="email"
            name="Email"
            size="50"
            value=""
          />
        </label>
      </div>

      <br />
      <br />

      <div>
        <label
          >CPF (Apenas números)
          <br />
          <input
            type="text"
            placeholder="00000000000"
            maxlength="11"
            id="CPF"
            name="CPF"
            size="50"
            value=""
          />
        </label>
      </div>

      <br />
      <br />

      <div>
        <label
          >RG (Apenas números)
          <br />
          <input
            type="text"

            name="CPF"
            size="50"
            value=""

      <br />

      <br />
      <br />
